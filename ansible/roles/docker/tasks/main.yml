---
# tasks file for docker

- name: install docker dependencies
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - device-mapper-persistent-data
    - lvm2
  become: yes

- include_tasks: "{{ is_online | ternary('online', 'offline') }}_docker_repo.yaml"
 
- name: disable obsoletes option to workaround installation of older docker versions
  ini_file:
    path: /etc/yum.conf
    section: main
    option: obsoletes
    value: 0
  become: yes
 
- name: install docker
  yum:
    name: "docker-ce-{{ docker_version }}"
    state: present
  become: yes
  
- name: start docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- set_fact:
    docker_user: "{{ hostvars[inventory_hostname].ansible_user }}"

- debug: var=docker_user

- name: add app user to docker group
  user:
    name: "{{ docker_user }}"
    groups: docker
    append: yes
  become: yes



